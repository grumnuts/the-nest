services:
  # The Nest application - Single container with frontend + backend
  the-nest:
    build: .
    image: the-nest
    container_name: the-nest
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key-before-deployment}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:5001}
      # Timezone configuration - change to your preferred timezone
      # Common options: America/New_York, America/Los_Angeles, Europe/London, Asia/Tokyo, UTC
      - TZ=${TZ:-UTC}
      - TIMEZONE=${TZ:-UTC}
    volumes:
      - nest_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  nest_data:
    driver: local


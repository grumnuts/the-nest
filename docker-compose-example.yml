services:
  the-nest:
    image: nchanson93/the-nest:latest
    container_name: the-nest
    ports:
      - "5003:5000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=your-random-jwt-secret-key-here-min-32-characters
      - CLIENT_URL=http://localhost:5003
      - TZ=UTC
    volumes:
      - nest_data:/app/data
    restart: unless-stopped

volumes:
  nest_data:
    driver: local

version: '3.8'

services:
  # The Nest application - Production configuration
  the-nest:
    build: .
    image: the-nest
    container_name: the-nest
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET}
      - CLIENT_URL=${CLIENT_URL}
      - TZ=${TZ:-UTC}
      - TIMEZONE=${TZ:-UTC}
    volumes:
      - nest_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  nest_data:
    driver: local
